<xf:if is="$role.isInsert()">
	<xf:title>{{ phrase('terrasphere_core_add_role') }}</xf:title>
<xf:else />
	<xf:title>{{ phrase('edit') }} ({$role.name})</xf:title>
</xf:if>

<xf:form action="{{ link('terrasphere-core/masteries/traits/role/save', $role) }}" class="block" ajax="true">
	<div class="block-container">
		<div class="block-body">
			<xf:textboxrow name="name" value="{$role.name}"
				label="{{ phrase('name') }}" />
		</div>
		<xf:submitrow sticky="true" icon="save" />
	</div>
</xf:form>
